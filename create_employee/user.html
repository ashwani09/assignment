        <div class="container">
            
                    <form class="form-horizontal" id="registerHere" method='post' action=''>
                        <fieldset>

                            <legend>User Registration</legend>
                        </fieldset>
                        <div class="inline2 form-group left">
                            
                            <ul>
                                <li><label>First name</label><input type="text" class="form-control" placeholder="First name"></li>
                                <li><label>Last name</label><input type="text" class="form-control" placeholder="Last name"></li>
                                <li><label>Email id</label><input type="email" class="form-control" placeholder="you@example.com"></li>
                                <li><label>Select language</label>
                                    <select >
                                        <option> Hindi </option>
                                        <option> English </option>
                                        <option> Telugu </option>
                                        <option> Kannada </option>
                                    </select>
                                </li>
                                
                                <li> <label>Photo: </label> <input type="file" class="form-control" placeholder="Upload Photo"> </li>
                                <li><button class="upload" type="submit">Upload</button></li>
                                
                            </ul>                                          
                        </div>
                        
                        
                        <div class="inline2 form-group right">
                            <ul>
                                <li><label >User Type:</label>
                                    <select >
                                        <option> Please select </option>
                                        <option> Admin </option>
                                        <option> User1 </option>
                                        <option> User2 </option>
                                    </select>
                                </li>
                                
                                <li><label >Flag:</label>
                                    <select >
                                        <option> Please select </option>
                                        <option> I </option>
                                        <option> E </option>                                        
                                    </select>                       
                                </li>
                                
                                <li><label >Status:</label>
                                    <select >
                                        <option> Please select </option>
                                        <option> A </option>
                                        <option> S </option>
                                        <option> D </option>                                         
                                    </select>
                                </li>
                                
                                <li>
                                    <label >Sales sub-area</label>
                                        <select>
                                            <option> Please select </option>
                                            <option> Area1 </option>
                                            <option> Area2 </option>
                                            <option> Area3 </option>
                                        </select>
                                </li>
                            
                            
                            
                            </ul>
                        </div>
                        <div>
                                <ul class="block">
                                    <li><button class="btn btn-primary" type="submit" name="submit">Submit</button></li>
                                    <li><button class="btn btn-danger" type="reset" name="reset">Cancel</button></li>
                                </ul>
                            
                            </div>
                        </form>
                </div>
        
        
    </body>
