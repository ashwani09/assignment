<!doctype html>
<html>
    <head>
        <title>Converbiz CRM</title>
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="styles/create_employee.css" rel="stylesheet">
        
        
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-static-top">

            <div class="container">

<!--<div class="btn-group btn-group-vertical"></div>-->

            </div>

            <a href="#" class="navbar-brand">Converbiz CRM</a>

            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
                <span class="icon-bar"></span> 
            </button>

            <div class="collapse navbar-collapse navHeaderCollapse">

                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#">Home</a></li>
                    <li class="active"> <a href=#>Employee Registration</a></li>
                    <li class="dropdown">
                        <a href="#" >User Registration</a>
                        
                    </li>
                    <li><a href="#">About</a></li>
                    <li> <a href="#contact" data-toggle="modal">Contact us</a></li>

                </ul>
            </div>
        </div>
    
        
        <div class="container">
            <div class="row">
                <div class="span8">
                    <form class="form-horizontal" id="registerHere" method='post' action=''>
                        <fieldset>

                            <legend>Employee Registration</legend>
                        </fieldset>
                        <div class="inline form-group left">
                            <ul>
                                <li><label class="control-label">Sales Code:</label> <input class="form-control" type="text" name="sales_code" placeholder="Sales Code" 
                                                                      maxlength="4"required /></li>
                                <li><label>Title: </label>
                                    <select>
                                        <option value="SV">VP</option>
                                        <option value="SSV">GM</option>
                                        <option value="AM">AM</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>First Name:</label> <input class="form-control" type="text" name="first_name" placeholder="First Name" 
                                                                      required /></li>
                                <li><label>Last Name:</label> <input class="form-control" type="text" name="last_name" placeholder="Last Name" 
                                                                      required /></li>
                                <li><label>Department: </label>
                                    <select>
                                        <option value="Sales">Sales</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Finance">Finance</option>
                                        
                                    </select>
                                </li>
                                
                                <li>
                                    <label>Reporting To: </label>
                                    <select>
                                        <option value="VP">VP</option>
                                        <option value="MD">MD</option>
                                        <option value="GM">GM</option>
                                        
                                    </select>
                                    
                                </li>
                                
                                <br>
                                <li><label>Mobile No.:</label> <input class="form-control" type="tel" name="mobile_no" placeholder="Mobile No"
                                                                      maxlength="10"/></li>
                                   <li><label>IM Type: </label>
                                        <select>
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                        
                                        </select>
                                    </li>
                                   <li><label>IM ID: </label><input class="form-control" type="text" name="im_id" placeholder="IM ID"
                                                                    /></li>
                                    
                                
                                
                                
                            </ul>
                            
                        
                            
                    
                        </div>
                        <div class="inline form-group right">
                            <ul>
                                <li><label>Employee Status:</label>
                                    <select>
                                        <option value="A">A</option>
                                        <option value="S">S</option>
                                        <option value="D">D</option>
                                        
                                    </select>
                                </li>
                                
                                <li>
                                    <label for = "message" >Message:</label>
                                    <textarea name = "message" cols = "60" rows = "10"  class="form-control"></textarea>
                                </li>
                                
                                <li><label>City: </label>
                                    <select>
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Pune">Pune</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>State: </label>
                                    <select>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>Pin Code: </label>
                                    <select>
                                        <option value="540056">540056</option>
                                        <option value="200006">200006</option>
                                        <option value="132564">132564</option>
                                        
                                    </select>
                                </li>
                                
                                
                                

                                    
                            </ul>
                        </div>
                        <div>
                                <ul class="block">
                                    <li><button class="btn btn-primary" type="submit" name="submit">Submit</button></li>
                                    <li><button class="btn btn-danger" type="reset" name="reset">Cancel</button></li>
                                </ul>
                            
                            </div>
                        
                        
                        
                        
                    </form>
 
                </div>
            </div>
        </div>
        
    </body>
    
</html>
