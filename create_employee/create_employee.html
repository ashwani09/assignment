        <div class="container">
            
                    <form class="form-horizontal" id="registerHere" method='post' action=''>
                        <fieldset>

                            <legend>Employee Registration</legend>
                        </fieldset>
                        <div class="inline form-group left">
                            <ul>
                                <li><label>Sales Code:</label> <input class="form-control" type="text" name="sales_code"
                                                                                            placeholder="Sales Code" 
                                                                      maxlength="4"required /></li>
                                <li><label>Title: </label>
                                    <select>
                                        <option>--Title</option>
                                        <option value="SV">VP</option>
                                        <option value="SSV">GM</option>
                                        <option value="AM">AM</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>First Name:</label> <input class="form-control" type="text" name="first_name" placeholder="First Name" 
                                                                      required /></li>
                                <li><label>Last Name:</label> <input class="form-control" type="text" name="last_name" placeholder="Last Name" 
                                                                      required /></li>
                                <li><label>Department: </label>
                                    <select>
                                        <option>--Department</option>
                                        <option value="Sales">Sales</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Finance">Finance</option>
                                        
                                    </select>
                                </li>
                                
                                <li>
                                    <label>Reporting To: </label>
                                    <select>
                                        <option>--Reporting To</option>
                                        <option value="VP">VP</option>
                                        <option value="MD">MD</option>
                                        <option value="GM">GM</option>
                                        
                                    </select>
                                    
                                </li>
                                
                                <br>
                                <li><label>Mobile No.:</label> <input class="form-control" type="tel" name="mobile_no" placeholder="Mobile No"
                                                                      maxlength="10"/></li>
                                   <li><label>IM Type: </label>
                                        <select>
                                            <option value="">--IM Type</option>
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                        
                                        </select>
                                    </li>
                                   <li><label>IM ID: </label><input class="form-control" type="text" name="im_id" placeholder="IM ID"
                                                                    /></li>
                                    
                                
                                
                                
                            </ul>
                            
                        
                            
                    
                        </div>
                        <div class="inline form-group right">
                            <ul>
                                <li><label>Employee Status:</label>
                                    <select>
                                        <option value="">--Employee Status</option>
                                        <option value="A">A</option>
                                        <option value="S">S</option>
                                        <option value="D">D</option>
                                        
                                    </select>
                                </li>
                                
                                <li>
                                    <label for = "address" >Address:</label>
                                    <textarea name = "message" cols = "45" rows = "5"></textarea>
                                </li>
                                
                                <li><label>City: </label>
                                    <select>
                                        <option value="">--City</option>
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Pune">Pune</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>State: </label>
                                    <select>
                                        <option value="">--State</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>Pin Code: </label>
                                    <input class="form-control" type="text" name="pin_code" placeholder="Pin Code"
                                                                      maxlength="6"/>
                                </li>
                                
                                
                                

                                    
                            </ul>
                        </div>
                        <div>
                                <ul class="block">
                                    <li><button class="btn btn-primary" type="submit" name="submit">Submit</button></li>
                                    <li><button class="btn btn-danger" type="reset" name="reset">Cancel</button></li>
                                </ul>
                            
                            </div>
                        
                        
                        
                        
                    </form>
 
                </div>
        
        
    </body>
