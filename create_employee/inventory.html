        <div class="container">
            <form class="form-horizontal" id="registerHere" method='post' action=''>
                        <fieldset>

                            <legend>Warehouse Definition</legend>
                        </fieldset>
                        <div class="inline form-group left">
                            <ul>
                                <li><label>Warehouse Code:</label> <input class="form-control" type="text" name="warehouse_code"
                                                                                            placeholder="Sales Code" 
                                                                      maxlength="4"required /></li>
                                <li><label>Warehouse Name:</label> <input class="form-control" type="text" name="warehouse_name"
                                                                                            placeholder="Sales Code" 
                                                                     required /></li>
                                
                                <li><label>Warehouse Type: </label>
                                    <select>
                                        <option>--Select </option>
                                        <option value="company">Company</option>
                                        <option value="distributor">Distributor</option>
                                        <option value="retailer">Retailer</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>Sales Area: </label>
                                    <select>
                                        <option>--Sales Area</option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>Sales Code: </label>
                                    <select>
                                        <option>--Sales Area</option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        
                                    </select>
                                </li>
                            </ul>            
                        </div>
                
                <div class="inline form-group right">
                            <ul>
                                <li><label>Address1:</label> <input class="form-control" type="text" name="address1" placeholder="Address1" 
                                                                     maxlength="30" required /></li>
                                <li><label>Address2:</label> <input class="form-control" type="text" name="address2" placeholder="Address2" 
                                                                     maxlength="30" required /></li>
                                <li><label>City: </label>
                                    <select>
                                        <option value="">--City</option>
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Pune">Pune</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>State: </label>
                                    <select>
                                        <option value="">--State</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        
                                    </select>
                                </li>
                                
                                <li><label>Pin Code: </label>
                                    <input class="form-control" type="text" name="pin_code" placeholder="Pin Code"
                                                                      maxlength="6"/>
                                </li>
                                
                                <li><label>Latitude: </label>
                                    <input class="form-control" type="text" name="lat" placeholder="Latitude"/>
                                                                      
                                </li>
                                
                                <li><label>Longitude: </label>
                                    <input class="form-control" type="text" name="long" placeholder="Longitude"/>
                                </li>

                                    
                            </ul>
                        </div>
                        <div>
                                <ul class="block">
                                    <li><button class="btn btn-primary" type="submit" name="submit">Submit</button></li>
                                    <li><button class="btn btn-danger" type="reset" name="reset">Cancel</button></li>
                                </ul>
                            
                            </div>
                       
                        <div>
                                <ul class="block">
                                    
                                </ul>
                            
                            </div>
